<div class="form-inline">
	<select class="form-control input-sm" id="year" ng-model="yearFilter.year" ng-change="changeYear()" ng_options="year for year in data.years track by year"></select>
	<select class="form-control input-sm" id="view" ng-model="viewSelection.view" ng-change="changeView()">
		<optgroup label="Yearly">
			<option value="yearly/summary">Summary</option>
		</optgroup>
		<optgroup label="Monthly">
			<option value="monthly/summary">Summary</option>
			<option value="monthly/generation">Generation</option>
			<option value="monthly/usage">Usage by circuit</option>
			<option value="monthly/hdd">Heating Degree Days</option>
			<option value="monthly/water">Water Usage</option>
			<option value="monthly/basetemp">Base Temp Analysis</option>
		</optgroup>
		<optgroup label="Daily">
			<option value="daily/netusage">Net Usage</option>
			<option value="daily/generation">Generation</option>
			<option value="daily/usage">Usage</option>
			<optgroup label="Daily Usage by Circuit">
				<option value="daily/usage/ashp">ASHP</option>
				<option value="daily/usage/water_heater">Water Heater</option>
				<option value="daily/usage/range">Range</option>
				<option value="daily/usage/dryer">Dryer</option>
				<option value="daily/usage/dishwasher">Dish Washer</option>
				<option value="daily/usage/water_pump">Water Pump</option>
				<option value="daily/usage/washer">Washer</option>
				<option value="daily/usage/all_other">All other</option>
			</optgroup>
			<optgroup label="Daily Temperature">
				<option value="daily/hdd">Heating Degree Days</option>
				<option value="daily/templow">Outdoor (Low)</option>
				<option value="daily/temphigh">Outdoor (High)</option>
			</optgroup>
		</optgroup>
	</select>
	<p class="text-right"><small id="asof">As of: {{data.asofDate}}</small></p>
</div>
